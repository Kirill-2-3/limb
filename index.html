<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>LIMB.БЕРЕГ</title>
</head>
<body>

    <div class="page">

        <!-- Header -->
        <header class="header">
            <div class="header__container">
                <div class="header__logo">
                    <img src="assets/img/header/header-logo.svg" alt="">
                </div>
            </div>
        </header>



        <!-- Content -->
        <main class="content">
            <div class="content__inner">
                <div class="content__item content__item--1">
                    <form class="form" action="#" method="POST">
                        <div class="form__wrap">
                            <div class="input__wrap">
                                <input class="input" type="text" placeholder="ИМЯ" required>
                                <input class="input" type="text" placeholder="ФАМИЛИЯ" required>
                                <input class="input" type="tel" placeholder="ТЕЛЕФОН" required>
                                <input class="input" type="email" placeholder="EMAIL" required>
                                <input class="input" type="text" placeholder="КТО ПОЗВАЛ" required>
                            </div>
                            <select class="select">
                                <option value="1">DROPDOWN MENU</option>
                                <option value="2">20</option>
                                <option value="3">30</option>
                            </select>
                        </div>
                        <button class="btn btn--form" type="submit">я в деле</button>
                    </form>
                </div>
                <div class="content__item content__item--2">
                    <picture>
                        <source srcset="assets/img/content/1.webp">
                        <img src="assets/img/content/1.png" alt="">
                    </picture>
                </div>
            </div>
        </main>

    </div><!-- /.page -->
</body>
</html>
